
name: CI

on:
  push:
  pull_request:

jobs:
  lint_and_validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update -y
          sudo apt-get install -y shellcheck docker-compose-plugin

      - name: Shellcheck deploy.sh
        run: |
          shellcheck -x deploy.sh

      - name: Validate docker compose config
        run: |
          docker compose version
          docker compose config >/dev/null

  build_and_smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update -y
          sudo apt-get install -y docker-compose-plugin curl

      - name: Build images
        run: |
          docker build -t sit_webfs_ci ./services/webfs
          docker build -t sit_tftp_ci ./services/tftp
          docker build -t sit_dhcp_ci ./services/dhcp
          docker build -t sit_jenkins_ci ./services/jenkins

      - name: Smoke test webfs /files/
        run: |
          mkdir -p data/webfs_share
          echo "hello" > data/webfs_share/example.iso

          docker run -d --rm --name webfs_ci \
            -p 18080:8080 \
            -v "$PWD/services/webfs/htdocs:/var/www/htdocs:rw" \
            -v "$PWD/ipxe:/var/www/htdocs/ipxe:ro" \
            -v "$PWD/data/webfs_share:/var/www/htdocs/files:rw" \
            sit_webfs_ci

          sleep 2
          curl -fsS "http://127.0.0.1:18080/files/example.iso" | grep -q "hello"

